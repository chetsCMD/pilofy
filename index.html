<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilofy — скоро</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #1e1e1e, #222, #2a2a2a, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #66d9ef;
      text-shadow: 0 0 10px #66d9ef;
      animation: fadeIn 2s ease-out;
    }

    h2 {
      font-size: 1.5em;
      color: #bbb;
      margin-bottom: 1em;
      animation: fadeIn 2s ease-out 0.3s;
    }

    h3 {
      color: #66d9ef;
      font-weight: 400;
      animation: fadeIn 2s ease-out 0.6s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      margin-top: 2em;
      padding: 0.75em 2em;
      background-color: transparent;
      border: 2px solid #66d9ef;
      color: #66d9ef;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #66d9ef;
      color: #1e1e1e;
      box-shadow: 0 0 10px #66d9ef;
    }

  </style>
</head>
<body>
  <h1>Pilofy</h1>
  <h2>Технические работы</h2>
  <h3>Скоро запустимся!</h3>

  <button class="button" onclick="alert('Уведомления скоро будут доступны!')">
    Уведомить о запуске
  </button>

  <script>
    // Динамический заголовок
    let visible = true;
    setInterval(() => {
      document.title = visible ? "Pilofy — скоро..." : " ";
      visible = !visible;
    }, 1000);
  </script>
</body>
</html>
