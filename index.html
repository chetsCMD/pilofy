<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilot | Технические работы</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/690/690936.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e1e 0%, #151515 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2, h3 {
      margin: 0.5em 0;
    }

    h1 {
      font-size: 3em;
      color: #66d9ef;
      text-shadow: 0 0 8px #66d9ef, 0 0 12px #66d9ef;
      animation: pulse 3s ease-in-out infinite;
    }

    h2 {
      font-size: 1.5em;
      color: #999;
    }

    h3 {
      font-size: 1.2em;
      color: #66d9ef;
      margin-top: 2em;
    }

    .timer {
      font-size: 1.5em;
      color: #42c762;
      margin-top: 0.3em;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 5px #66d9ef, 0 0 10px #66d9ef, 0 0 20px #66d9ef;
      }
      50% {
        text-shadow: 0 0 10px #3a7bd5, 0 0 20px #3a7bd5, 0 0 40px #3a7bd5;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Технические работы</h1>
    <h2>Скоро запустимся</h2>

    <h3>Сайт Pilofy.ru стартует через:</h3>
    <div id="timer1" class="timer">Загрузка...</div>

    <h3>Проект Pilot стартует через:</h3>
    <div id="timer2" class="timer">Загрузка...</div>
  </div>

  <script>
    function updateTimer(id, targetDate) {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById(id).innerHTML = "Уже запущено!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById(id).innerHTML = 
        `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    const launchDate1 = new Date("2025-04-21T03:00:00+03:00").getTime(); // сайт
    const launchDate2 = new Date("2025-06-06T00:00:00+03:00").getTime(); // проект Pilot

    setInterval(() => {
      updateTimer("timer1", launchDate1);
      updateTimer("timer2", launchDate2);
    }, 1000);
  </script>
</body>
</html>
